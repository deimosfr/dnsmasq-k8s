<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dnsmasq K8s - DHCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/env.js"></script>
    <script src="/static/components/theme-toggle.js"></script>
    <script src="/static/components/navbar.js"></script>
    <style>
      /* Placeholder text styling - grey when empty */
      input::placeholder,
      textarea::placeholder {
        color: #6c757d !important;
        opacity: 1;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <app-navbar active-page="dhcp"></app-navbar>

    <div class="container mt-4 mb-5">
      <h2>DHCP Management</h2>
      <ul class="nav nav-tabs" id="dhcpTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active text-success" id="reservation-tab" data-bs-toggle="tab" data-bs-target="#reservation-content" type="button" role="tab" aria-controls="reservation-content" aria-selected="true">Reservations</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-success" id="leases-tab" data-bs-toggle="tab" data-bs-target="#leases-content" type="button" role="tab" aria-controls="leases-content" aria-selected="false">Leases</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="dhcpTabsContent">
        <div class="tab-pane fade show active" id="reservation-content" role="tabpanel" aria-labelledby="reservation-tab">
          <div class="card mb-4">
            <div class="card-header bg-success text-white">
              Add New Reservation
            </div>
            <div class="card-body">
              <form id="add-reservation-form" class="row g-3 align-items-center">
                <div class="col-md-2">
                  <label for="mac-address" class="form-label visually-hidden">MAC Address</label>
                  <input type="text" class="form-control" id="mac-address" placeholder="MAC Address" required pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$">
                </div>
                <div class="col-md-2">
                  <label for="ip-address" class="form-label visually-hidden">IP Address</label>
                  <input type="text" class="form-control" id="ip-address" placeholder="IP Address" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                </div>
                <div class="col-md-2">
                  <label for="hostname" class="form-label visually-hidden">Hostname</label>
                  <input type="text" class="form-control" id="hostname" placeholder="Hostname" required>
                </div>
                <div class="col-md-2">
                  <label for="tag" class="form-label visually-hidden">Tag</label>
                  <select class="form-select" id="tag">
                    <option value="None" selected>None</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="comment" class="form-label visually-hidden">Comment</label>
                  <input type="text" class="form-control" id="comment" placeholder="Comment (optional)">
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="dhcp-reservations-header">
              Current Reservations
            </div>
            <div class="card-body">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th style="width: 20%; cursor: pointer;" onclick="sortReservations('mac_address')">
                      MAC Address <i id="sort-icon-res-mac_address" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 20%; cursor: pointer;" onclick="sortReservations('ip_address')">
                      IP Address <i id="sort-icon-res-ip_address" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 20%; cursor: pointer;" onclick="sortReservations('hostname')">
                      Hostname <i id="sort-icon-res-hostname" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 10%">Tag</th>
                    <th style="width: 15%">Comment</th>
                    <th style="width: 15%">Actions</th>
                  </tr>
                </thead>
                <tbody id="reservations-table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="leases-content" role="tabpanel" aria-labelledby="leases-tab">
          <div class="card">
            <div class="card-header" id="dhcp-leases-header">
              Current DHCP Leases
            </div>
            <div class="card-body">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th style="width: 20%; cursor: pointer;" onclick="sortLeases('mac_address')">
                      MAC Address <i id="sort-icon-lease-mac_address" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 15%; cursor: pointer;" onclick="sortLeases('ip_address')">
                      IP Address <i id="sort-icon-lease-ip_address" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 25%; cursor: pointer;" onclick="sortLeases('hostname')">
                      Hostname <i id="sort-icon-lease-hostname" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 15%; cursor: pointer;" onclick="sortLeases('expiry_time')">
                      Expires <i id="sort-icon-lease-expiry_time" class="bi bi-chevron-expand"></i>
                    </th>
                    <th style="width: 15%">Remaining</th>
                    <th style="width: 10%">Actions</th>
                  </tr>
                </thead>
                <tbody id="leases-table-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Reservation from Lease Modal -->
    <div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addReservationModalLabel">Add Reservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="modal-add-reservation-form">
              <div class="mb-3">
                <label for="modal-mac-address" class="form-label">MAC Address</label>
                <input type="text" class="form-control" id="modal-mac-address" readonly>
              </div>
              <div class="mb-3">
                <label for="modal-ip-address" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="modal-ip-address" readonly>
              </div>
              <div class="mb-3">
                <label for="modal-hostname" class="form-label">Hostname</label>
                <input type="text" class="form-control" id="modal-hostname" readonly>
              </div>
              <div class="mb-3">
                <label for="modal-tag" class="form-label">Tag</label>
                <select class="form-select" id="modal-tag">
                  <option value="None" selected>None</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="modal-comment" class="form-label">Comment</label>
                <input type="text" class="form-control" id="modal-comment" placeholder="Enter comment">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="modal-add-btn">Add Reservation</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static/components/restart-banner.js"></script>
    <script src="/static/components/dhcp-reservations.js"></script>
    <script src="/static/components/dhcp-leases.js"></script>
    <script src="/static/components/footer.js"></script>
    <script>
        // Tab Persistence Logic
        document.addEventListener('DOMContentLoaded', function() {
            const tabKey = 'dnsmasq-dhcp-active-tab';
            const tabs = document.querySelectorAll('button[data-bs-toggle="tab"]');
            
            // Restore active tab
            const savedTab = localStorage.getItem(tabKey);
            if (savedTab) {
                const tabTrigger = document.querySelector(`button[data-bs-target="${savedTab}"]`);
                if (tabTrigger) {
                    const tab = new bootstrap.Tab(tabTrigger);
                    tab.show();
                }
            }

            // Save active tab on change
            tabs.forEach(tab => {
                tab.addEventListener('shown.bs.tab', function (event) {
                    const target = event.target.getAttribute('data-bs-target');
                    localStorage.setItem(tabKey, target);
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

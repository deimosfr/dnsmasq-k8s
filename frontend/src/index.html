<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/env.js"></script>
    <script src="/static/components/theme-toggle.js"></script>
    <script src="/static/components/navbar.js"></script>
    <style>
      /* Placeholder text styling - grey when empty */
      input::placeholder,
      textarea::placeholder {
        color: #6c757d !important;
        opacity: 1;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <app-navbar active-page="home"></app-navbar>

    <div class="container mt-4 mb-5">
      <h2>Dashboard</h2>
      
      <div class="row mt-4 g-4">

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Service config</h5>

              <p class="card-text"><strong>DNS:</strong> <span id="dns-status">Loading...</span></p>
              <p class="card-text"><strong>DHCP:</strong> <span id="dhcp-status">Loading...</span></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Supervisor</h5>
              <div id="supervisor-status">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static/components/restart-banner.js"></script>
    <script src="/static/components/status.js"></script>
    <script src="/static/components/footer.js"></script>
  </body>
</html>

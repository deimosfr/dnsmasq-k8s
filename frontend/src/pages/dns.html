<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dnsmasq K8s UI - DNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/static/components/theme-toggle.js"></script>
    <style>
      /* Placeholder text styling - grey when empty */
      input::placeholder,
      textarea::placeholder {
        color: #6c757d !important;
        opacity: 1;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="/static/index.html">Dnsmasq K8s UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/static/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/pages/config.html">Config</a>
            </li>
            <li class="nav-item" id="nav-item-dns">
              <a class="nav-link active" aria-current="page" href="#">DNS</a>
            </li>
            <li class="nav-item" id="nav-item-dhcp">
              <a class="nav-link" href="/static/pages/dhcp.html">DHCP</a>
            </li>
          </ul>
          <button id="theme-toggle" class="ms-auto" title="Toggle theme">
            <i class="bi bi-moon-fill"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-5">
      <h2>DNS Management</h2>
      
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          Add New DNS Entry
        </div>
        <div class="card-body">
          <form id="add-dns-form" class="row g-3 align-items-center">
            <div class="col-md-2">
              <label for="dns-type" class="form-label visually-hidden">Type</label>
              <select class="form-select" id="dns-type">
                <option value="address">A</option>
                <option value="cname">CNAME</option>
                <option value="txt">TXT</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="dns-domain" class="form-label visually-hidden">Domain</label>
              <input type="text" class="form-control" id="dns-domain" placeholder="Domain (e.g., example.com)" required>
            </div>
            <div class="col-md-4">
              <label for="dns-value" class="form-label visually-hidden">Value</label>
              <input type="text" class="form-control" id="dns-value" placeholder="IP Address" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="dns-entries-header">
          Current DNS Entries
        </div>
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th style="width: 15%; cursor: pointer;" onclick="sortDNSEntries('type')">
                  Type <i id="sort-icon-type" class="bi bi-chevron-expand"></i>
                </th>
                <th style="width: 35%; cursor: pointer;" onclick="sortDNSEntries('domain')">
                  Domain <i id="sort-icon-domain" class="bi bi-chevron-expand"></i>
                </th>
                <th style="width: 35%; cursor: pointer;" onclick="sortDNSEntries('value')">
                  Value <i id="sort-icon-value" class="bi bi-chevron-expand"></i>
                </th>
                <th style="width: 15%">Actions</th>
              </tr>
            </thead>
            <tbody id="dns-entries-table-body">
              <!-- Entries will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static/components/dns-entries.js"></script>
    <script src="/static/components/footer.js"></script>
  </body>
</html>

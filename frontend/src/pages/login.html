<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Dnsmasq K8s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/env.js"></script>
    <script src="/static/components/theme-toggle.js"></script>
    <style>
      body {
        background-color: var(--bg-primary, #ffffff);
        color: var(--text-primary, #212529);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        border-radius: 0.5rem;
        background: var(--bg-card, #ffffff);
        border: 1px solid var(--border-color, #dee2e6);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-icon {
        font-size: 3rem;
        color: var(--navbar-bg, #198754);
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: var(--navbar-bg, #198754);
        border-color: var(--navbar-bg, #198754);
      }
      .btn-primary:hover {
        background-color: #146c43;
        border-color: #146c43;
      }
      .form-control {
        background-color: var(--input-bg, #ffffff);
        border-color: var(--input-border, #ced4da);
        color: var(--text-primary, #212529);
      }
      .form-control:focus {
        background-color: var(--input-bg, #ffffff);
        color: var(--text-primary, #212529);
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
      }
      .input-group-text {
        background-color: var(--bg-secondary, #f8f9fa);
        border-color: var(--input-border, #ced4da);
        color: var(--text-primary, #212529);
      }
    </style>
  </head>
  <body>
    
    <div class="login-card position-relative">
      <div class="position-absolute top-0 end-0 p-3">
        <button id="theme-toggle" class="btn btn-link link-body-emphasis text-decoration-none p-0" title="Toggle theme">
          <i class="bi bi-moon-fill fs-5"></i>
        </button>
      </div>
      <div class="login-header">
        <div class="login-icon">
          <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h3>Dnsmasq K8s</h3>
        <p class="text-muted">Please sign in to continue</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" placeholder="admin" required autofocus>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
          Invalid username or password
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">
          <span id="loadingSpan" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          Sign In
        </button>
      </form>
    </div>

    <script src="/static/components/auth.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorAlert = document.getElementById('errorAlert');
        const loadingSpan = document.getElementById('loadingSpan');
        
        errorAlert.classList.add('d-none');
        loadingSpan.classList.remove('d-none');
        
        const success = await Auth.login(user, pass);
        
        loadingSpan.classList.add('d-none');
        if (success) {
            // Redirect happens in Auth.login if successful (or we can do it here)
        } else {
            errorAlert.classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
